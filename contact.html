<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
            <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand mb-1 h1">Navbar</span>
                </nav>
        <div id="box1">
            <div class="jumbotron bg-primary text-center">
                <h1>Cuong Pham</h1>
            </div>
        </div>
        <a href="https://google.com">About</a>
        <a href="https://google.com">Portfolio</a>
        <a href="https://google.com">Contact</a>

        <div id="box2">
        <div class="fonts bg-primary text-left">
            <h2>Contact</h2>
            <hr>
            <div id="box3">
            <form class="form-horizontal">
                    <div class="control-group">
                      <label class="control-label" for="inputEmail">Name</label>
                      <div class="controls">
                        <input type="text" id="inputEmail" placeholder="John Smith">
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputPassword">Email</label>
                      <div class="controls">
                        <input type="password" id="inputPassword" placeholder="example@gmail.com">
                      </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="message">Message</label>
                        <div class="controls">
                            <input type="text" id="text" placeholder="">
                        </div>
                    </div>
                    <div class="control-group">
                      <div class="controls">
                        <button type="submit" class="btn">Submit</button>
                      </div>
                    </div>
                  </form>
                  </div>
        </div>
        </div>
    </body>
</html>
